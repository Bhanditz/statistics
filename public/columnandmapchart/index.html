<html>
    <head>
        <link rel="stylesheet" type="text/css" href="src/css/pykcharts.0.0.8.min.css">
        <script src="lib/jquery-1.11.1.min.js"></script>
        <script src="lib/d3.min.js"></script>
        <script src="lib/underscore-min.js"></script>
        <script src="lib/topojson.js"></script>
        <script src="src/js/pyk.js"></script>
        <script src="src/js/maps.js"></script>
        <script src="src/js/oneLayer.js"></script>
        <script src="src/js/multiD.js"></script>
        <script src="src/js/columnChart.js"></script>
        <script src="src/js/common.js"></script>
        <style>
          .menu {
            float: left;
            cursor: pointer;
            margin-right: 20px;
          }
          #menu ul {
            list-style-type: none;
          }
          .menu.active {
            text-decoration: underline;
          }
        </style>
    </head>
    <body>
        <div id="menu"></div>
        <div style="clear:both"></div>
        <div class="container cstm-container">
            <div id = "map-container" style="width:50%; float:left;"></div>
            <div id="groupColumn" style="width:50%; float:left;"></div>
        </div>

        <script>
            $(document).ready(function() {
              var years = [2000,2001,2002,2003,2004,2005,2006,2007,2008,2009,2010,2011,2012,2013,2014];
              var k = new PykCharts.maps.oneLayer({
                  selector: "#map-container",
                  data: "data/world_data_timeline.json",
                  years: years
              });
              k.execute();

              var l = new PykCharts.multiD.columnChart({
                  data: "data/ultimateGroupColumn.json",
                  selector: "#groupColumn",
                  chart_width: 800,
                  years: years
              });
              l.execute();

              PykCharts.filter(years,k,l);

            });

        </script>
    </body>
</html>
